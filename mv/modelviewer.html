<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
      type="module"
      src="model-viewer.min.js">
    </script>
  </head>
  <body>
    <model-viewer
      style="width: 100%; height: 100%;"
      autoplay
      ar
      src="../glb/tortuga_verde.glb"
      <!-- scale="0.01 0.01 0.01" -->
      alt="A 3D model of a turtle">
      poster="mixer.webp"
      shadow-intensity="1"
      camera-controls
      touch-action="pan-y">
    </model-viewer>
  </body>
</html>

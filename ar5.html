<!DOCTYPE html>
<html lang="es">
<head>
  <title>Model Viewer Demo</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; AR examples">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="https://modelviewer.dev/styles/examples.css" rel="stylesheet" />
  <link type="text/css" href="https://modelviewer.dev/styles/docs.css" rel="stylesheet" />
</head>

<body>

<script type="module" 
	src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js">
</script>

<!-- Use it like any other HTML element -->
<model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="NeilArmstrong.glb" ar environment-image="shared-assets/environments/moon_1k.hdr" poster="https://github.com/google/model-viewer/raw/master/packages/shared-assets/models/NeilArmstrong.webp" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>

	
</body>
</html>

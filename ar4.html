<!DOCTYPE html>
<html lang="es">
<head>
  <title>Model Viewer Demo</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; AR examples">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="https://modelviewer.dev/styles/examples.css" rel="stylesheet" />
  <link type="text/css" href="https://modelviewer.dev/styles/docs.css" rel="stylesheet" />
</head>
  <body>
<model-viewer id="animated" camera-controls touch-action="pan-y" src="https://github.com/google/model-viewer/raw/master/packages/shared-assets/models/sphere.glb" ar alt="A 3D model of a duck">
  <div class="controls">
    <p>Texture Type</p>
    <select id="type">
      <option value="lottie">Lottie</option>
      <option value="video">Video</option>
      <option value="canvas">Canvas</option>
    </select>
  </div>
</model-viewer>

<script type="module">
    const modelViewerAnimated = document.querySelector("model-viewer#animated");

    let videoTexture = null;
    let canvasTexture = null;
    let lottieTexture = null;

    customElements.whenDefined('model-viewer').then(() => {
      videoTexture = modelViewerAnimated.createVideoTexture("https://github.com/google/model-viewer/raw/master/packages/shared-assets/models/lottie-logo.mp4");
    });

    function getCanvasTexture() {
      if(canvasTexture) return canvasTexture;
      canvasTexture = modelViewerAnimated.createCanvasTexture();
      const canvas = canvasTexture.source.element;
      canvas.width = 1600;
      canvas.height = 800;
      const ctx = canvas.getContext('2d');
      ctx.font = "250px sans-serif";
      ctx.fillStyle = "#aaa";
      ctx.fillText('Canvas 2D!', 0, 400);
      canvasTexture.source.update();
      return canvasTexture;
    }

    function getLottieTexture() {
      if(lottieTexture) return lottieTexture;
      lottieTexture = modelViewerAnimated.createLottieTexture("https://github.com/google/model-viewer/raw/master/packages/shared-assets/models/24017-lottie-logo-animation.json", 2);
      return lottieTexture;
    }

    modelViewerAnimated.addEventListener("load", async () => {

      const material = modelViewerAnimated.model.materials[0];
      const {baseColorTexture} = material.pbrMetallicRoughness;

      baseColorTexture.setTexture(await getLottieTexture());

      document.querySelector('#type').addEventListener('input', async (event) => {
        switch(event.target.value){
          case "video":
            baseColorTexture.setTexture(videoTexture);
            break;
          case "canvas":
            baseColorTexture.setTexture(getCanvasTexture());
            break;
          case "lottie":
            baseColorTexture.setTexture(await getLottieTexture());
            break;
        }
      });
    });
  
    <!-- Documentation-specific dependencies: -->
  <script type="module"
      src="https://modelviewer.dev/examples/built/dependencies.js">
  </script>
  
 <!-- Loads <model-viewer> on modern browsers: -->
  <script type="module"
      src="<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>">
  </script>

</body>
</html>

</script>
